---
instances: 1
timeout: 180
memory: 1024M
domain: example.com
applications:
- name: haproxy
  host: haproxy
  path: target/haproxy-backend.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  services:
    - haproxy_mongodb
  env: 
    JAVA_OPTS: -Djava.security.egd=file:/dev/urandom
